  <header id="masthead">
    <div class="container">

        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>

      </nav>
    </div>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>
<a href="http://github.com/PatrickPowers777"><img src="../Basic-Portfolio/assets/images/github2.png" width="60px" length="60px" align="center"></a>
	<a href="https://www.linkedin.com/in/patrick-powers-081175133/"><img src="../Basic-Portfolio/assets/images/In.png" width="60px" length="60px" align="center"></a>
	<a href="http://stackoverflow.com/users/7343691/patrick"><img src="../Basic-Portfolio/assets/images/stack.png" width="60px" length="60px" align="center"></a>
      </div>
    </section>
  </div>
